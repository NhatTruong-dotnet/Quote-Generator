<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
</head>
<body>
    <div class="quote-container" id="quote-container">
        <!-- Quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote">Be a men in big body not the child as the same</span>
        <!-- Author -->
        <div class="quote-author">
            <span id="author">Truong</span>
        </div>
        <!-- Buttons -->
        <div class="button-container">
            <div class="fb-share-button" id="fb-share-button" href="http://forismatic.com/en/14d6a6ae11/" data-layout="button" data-size="small"><button target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=" class="fb-xfbml-parse-ignore"></button></div>
            <button id="new-quote">New Quote</button>
        </div>
        </div>
    </div>

    <!-- Loader -->
        <div class="loader" id="loader" hidden = true>

        </div>
        <div id="fb-root"></div>
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v9.0&appId=114443170462845&autoLogAppEvents=1" nonce="E5i2kCFY"></script>
    <!--Script-->
    <script src="./script.js"></script>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
</body>
</html>
