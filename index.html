<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
</head>
<body>
    <div class="quote-container" id="quote-container">
        <!-- Quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Sapiente distinctio commodi similique doloremque neque iure reiciendis, 
            necessitatibus illo! Modi, totam. Deleniti maiores sint iste dignissimos, fugit tempora adipisci delectus voluptates!</span>
        <!-- Author -->
        <div class="quote-author">
            <span id="author">Truong</span>
        </div>
        <!-- Buttons -->
        <div class="button-container">
            <button class="facebook-button" id="facebook" title="Post this">
                <i class="fab fa-facebook"></i>
            </button>
            <button id="new-quote">New Quote</button>
        </div>
        </div>
    </div>
    <!--Script-->
    <script src="./script.js"></script>
</body>
</html>
